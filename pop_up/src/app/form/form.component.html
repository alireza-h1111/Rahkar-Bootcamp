<div class="">
  <div class="form">
      <h2>List</h2>
      <form [formGroup]="formData" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  formControlName="name"><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required formControlName="email"><br><br>
    
        <button [disabled]="formData.invalid" type="submit">Save</button>
      </form>
  </div>

</div>

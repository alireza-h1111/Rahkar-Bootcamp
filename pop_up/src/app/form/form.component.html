<div class="">
  <div class="container form-group rounded-bottom border border-primary shadow p-3 mb-5 mt-5 p-3 w-50">
      <div class="text-center">
        <h2>Adding product to list</h2>
      </div>
      <form [formGroup]="formData">
        <div class="d-flex rounded mt-1 p-1 flex-row border justify-content-around">
          <label for="name">product name:</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="d-flex justify-content-between border rounded mt-1 p-1 flex-row justify-content-around">
          <label for="email">Price: </label>
          <input class="form-control" type="email" required formControlName="price">
        </div>
        <button class="btn btn-warning mt-3 mb-1" [disabled]="formData.invalid" (click)="onSubmit()" type="submit">Save</button>
      </form>
  </div>

</div>

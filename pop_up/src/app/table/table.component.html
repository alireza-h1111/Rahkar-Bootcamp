<div>
    <div class="input-group mb-3">
      <div class="row">
        <p>click here for adding adding another option</p>
      </div>
      <div class="input-group-append">
          <button (click)="navigateToForm()" class="btn btn-outline-secondary" type="button">Button</button>
      </div>
    </div>

    <div>
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of usersData.data">
                <th scope="row">{{item.id}}</th>
                <td>{{item.pName}}</td>
                <td>{{item.pPrice}}</td>
              </tr>
            </tbody>
        </table>
    </div>
</div>

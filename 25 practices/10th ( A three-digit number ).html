<html>

    <script>

        function ThreeDigitNumber() {

            for ( let i = 100; i <= 999; i++ ) {
                let number = i;
                let sum = 0;
                while ( number > 0 ) {
                    let digit = number % 10;
                    sum += Math.pow(digit, 3);
                    number = Math.floor(number / 10);
                }
                if (sum == i) {
                    console.log(i);
                }
            }
        }

        ThreeDigitNumber();


    </script>

</html>

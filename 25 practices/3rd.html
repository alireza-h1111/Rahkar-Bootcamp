<html>

    <script>
        function SQURE(Number){
            return Number*Number;
        }
        function CUBE(Number){
            return Number*Number*Number;
        }
        for (let i = 1; i <= 20; i++) {

            let square = SQURE(i);
            let cube = CUBE(i);
            let squareRoot = Math.sqrt(i);
            
            console.log("Number:",i," Square:",square," Cube:",cube," Square Root:",squareRoot);

        }

    </script>

</html>

<html>

    <script>

        function Dividable(FirstNumber, SecondNumber) {
        if (FirstNumber % SecondNumber == 0 || FirstNumber % SecondNumber == 0) {
            return "Is dividable by each other";
        } else {
            return "Is NOT dividable by each other!!";
        }
        }
        var Result= 0;

        var number2 = prompt("Enter your selected 2nd number:");
        Result= Dividable(number1, number2);
        console.log(Result);

    </script>

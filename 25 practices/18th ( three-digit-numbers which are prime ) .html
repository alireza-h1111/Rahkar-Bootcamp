<html>

    <script>

        function prime(num) {
            if (num <= 1){
                return false;
            }
            if (num == 2){
                return true;
            }
            for (let i = 2; i <= num/2; i++) {
                if (num % i == 0){
                    return false;
                }
                
            }
            return true;
        }

        function lookingForPrimeNumber() {
            for (let i = 100; i <=999 ; i++) {
                if (prime(i)) {
                console.log(i+ " is prime");
                }
            }
        }

        lookingForPrimeNumber();

    </script>

</html>
